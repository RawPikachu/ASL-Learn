<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }
        
        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        
        h1 {
            font-size: 2.5rem;
            color: #34a853;
            margin-bottom: 1rem;
            animation: slideIn 0.5s ease-in-out;
        }
        
        p {
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            animation: slideIn 0.5s ease-in-out;
        }
        
        a {
            background-color: #34a853;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            margin: 0.5rem;
            transition: background-color 0.3s ease;
            text-decoration: none;
        }
        
        a:hover {
            background-color: #2c8c47;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Congratulations!</h1>
        <p>You have reached 90% accuracy in your ASL performance. Keep up the good work!</p>
        <a href="lettersB">Continue Learning</a>
    </div>
</body>
</html>
