<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaderboard</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.png">
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f7f9fc;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            color: #333;
        }

        .container {
            background-color: #fff;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            max-width: 600px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
            animation: slideIn 0.5s ease-in-out;
        }

        th, td {
            padding: 12px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        th {
            background-color: #34a853;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        a {
            background-color: #34a853;
            color: #fff;
            border: none;
            border-radius: 25px;
            padding: 1rem 2rem;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
            animation: fadeIn 1s ease-in-out;
            text-decoration: none;
        }
        
        a:hover {
            background-color: #2c8c47;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translateY(-20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Leaderboard</h1>
        <table id="leaderboard">
            <tr>
                <th>Username</th>
                <th>Streak</th>
                <th>Score</th>
            </tr>
            <tr>
                <td>howlingbrownie</td>
                <td>108</td>
                <td>3561</td>
            </tr>
            <tr>
                <td>gamerboy@135</td>
                <td>3</td>
                <td>961</td>
            </tr>
            <tr>
                <td>ypawania</td>
                <td>18</td>
                <td>301</td>
            </tr>
            <tr>
                <td>arsenalsucks1234</td>
                <td>68</td>
                <td>181</td>
            </tr>
        </table>
        <a id="home" href="/">Home</a>
    </div>
</body>
</html>
