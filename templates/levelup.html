<html>
    <head>
        <title>
            Practice
        </title>
        <style>
            body {
                font-family: 'Arial', sans-serif;
                background-color: #f7f9fc;
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                text-align: center;
                color: #333;
            }
            .container {
                background-color: #fff;
                border-radius: 15px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                padding: 2rem;
                max-width: 500px;
                width: 100%;
            }
            h1, h3 {
                font-size: 2.5rem;
                color: #34a853;
                margin-bottom: 1rem;
            }
            p {
                font-size: 1.1rem;
                line-height: 1.6;
                margin-bottom: 1.5rem;
            }
            a {
                background-color: #34a853;
                color: #fff;
                border: none;
                border-radius: 25px;
                padding: 1rem 2rem;
                font-size: 1rem;
                cursor: pointer;
                margin: 0.5rem;
                transition: background-color 0.3s ease;
                text-decoration: none;
            }     
            a:hover {
                background-color: #2c8c47;
            }
        </style>
    </head>
    <body>
        <div>
            <br><br><br>
        </div>
        <div>
            <h3>You must be at level 5 to unlock this.</h3> 
        </div>
        <div>
            Earn points and level up by practising at least 6 alphabets first
        </div>
        <div>
            <a href="/" class="home-button">Back Home</a>
        </div>
    </body>
</html>
